
<head>
    <script>
        var mac_redirect = "null";

        function is_mac() {
            return (navigator.platform === 'MacIntel' && !(navigator.maxTouchPoints > 1));
        }

        if (is_mac() && (mac_redirect !== "null")) {
            window.location.href = mac_redirect;
        }
    </script>
